<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMERGENCY BED BOOKING</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>FIND NEARBY HOSPITALS</h1>
        <div id="location-input">
            <input type="text" id="location" placeholder="Enter your location (e.g., city, address)">
            <button onclick="searchLocation()">Search</button>
        </div>
        <div id="map"></div>
        <div id="weather-info"></div>

        <div id="booking-form">
            <h2>Emergency Bed Booking</h2>

            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" placeholder="Enter Patient Name" required>

            <label for="patient-age">Patient Age:</label>
            <input type="number" id="patient-age" placeholder="Enter Patient Age" required>

            <label for="patient-gender">Patient Gender:</label>
            <select id="patient-gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" placeholder="Enter Contact Number" required>

            <label for="medical-condition">Medical Condition:</label>
            <textarea id="medical-condition" placeholder="Describe Medical Condition" required></textarea>

            <label for="hospital-preference">Hospital Preference (Optional):</label>
            <input type="text" id="hospital-preference" placeholder="Preferred Hospital Name">

            <button onclick="submitBooking()">Request Bed</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
